<!doctype html>
<html lang="en" class="h-100">
{% include head.html %}
<body class="d-flex flex-column h-100">
    
{% include header.html %}

<!-- Begin page content -->
<main class="flex-shrink-0">

  <!-- Begin articles section -->
  <div class="FALP-article-section col-xl-12 col-lg-12 col-md-12 col-sm-12">
    <div class="FALP-article-container col-xl-9 col-lg-9 col-md-8 col-sm-12">

      <article class="the-full-article-container col-xl-12">
        <div class="the-full-article">
          <div class="the-full-article-header col-xl-10" style="margin-left:auto;margin-right:auto;">
            <h2 class="the-full-article-title">{{page.title}}</h2>
            <!--<img src='{{ "../img/uploads/Tux-150x150.png" | absolute_url }}' class="the-author-avatar" style="display:block;float:left;"/>
            <span class="the-full-article-author" style="display:block;">By <a href="https://github.com/TechKeep">TechKeep</a></span>
            <span class="the-full-article-date" style="display:block;"><span class="fas fa-clock"></span> {{page.date | date: "%-d %b %Y"}}</span>-->
            <span class="the-full-article-tag cattag-{{page.cattag}}">{{page.cattagText}}</span>
            <p>
              <span class="the-full-article-author">By <a href="https://github.com/TechKeep">TechKeep</a></span>
              <span class="the-full-article-date">- published on {{page.date | date: "%B %-d,  %Y"}}</span>
            </p>
            <h5 class="the-full-article-subtitle">{{page.subtitle}}</h5>
            <hr>
          </div>
          
          <div class="the-full-article-content">
            <div class="col-xl-10" style="margin: 0 auto;">
              {{ page.content }}
            </div>
          </div>
        </div>
      </article> <!-- /the-full-article-container -->

      <!-- Placeholder -->
      <div class="placeholder-under-the-full-article-container col-xl-12">
        <!-- -<hr> -->
      </div> <!-- /placeholder-under-the-full-article-container -->

    </div>

    {% include sidebar.html %}

  </div> <!-- /FALP-article-section -->
</main>

{% include footer.html %}

</body>
</html>
