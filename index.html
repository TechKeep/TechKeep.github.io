---
title: Various tech tips and tutorials, curated by a dev. Occasional gaming content.
layout: default
paginate: true
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<article class="FALP-article col-xl-6 col-lg-6 col-md-12 col-sm-12">
  <a href="{{post.url}}" class="clickable-article-link">
    <img alt="Article preview image" src='{{post.image}}' class="FALP-article-bg-image"/>
    <h3 class="FALP-article-tag cattag-{{post.cattag}}">{{post.cattagText}}</h3>
    <h3 class="FALP-article-date">{{post.date | date: "%-d %b %Y"}}</h3>
    <h2 class="FALP-article-title">{{post.title}}</h2>
  </a>
</article> <!-- /FALP-article -->
{% endfor %}

<script>
  var nbrOfArticles = document.getElementsByClassName("FALP-article").length;
  var phantomArticle = document.getElementsByClassName("FALP-article-container")[0];
  if (nbrOfArticles < 2) {
    phantomArticle.innerHTML = phantomArticle.innerHTML + '<article class="FALP-article col-xl-6 col-lg-6 col-md-12 col-sm-12"><a href="/" class="clickable-article-link"><img alt="Article preview image" src="/img/default/header-image.jpg" class="FALP-article-bg-image"/><h3 class="FALP-article-tag">Uncategorized</h3><h3 class="FALP-article-date">None</h3><h2 class="FALP-article-title">Return to front page</h2></a></article>';
  }
</script>
